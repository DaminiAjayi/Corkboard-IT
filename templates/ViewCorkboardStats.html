<!DOCTYPE html>
<html>

<form method = 'POST', action = 'http://localhost:5000/CorkboardStats'>

<input type="submit"
        value="Push For Stats">
        </input>

<table border = 1>


            <tr>
              <th> User </th>
              <th> Public Corkboards </th>
              <th> Public PushPins </th>
              <th> Private Corkboards </th>
              <th> Private PushPins </th>

            </tr>

          {% for i in result %}

            {% if current == i['Name'] %}

              <tr style='color:red'>
                {% for key, value in i.items() %}

                <td> {{ value }} </td>
                {% endfor %}
              </tr>
              {% else %}

                <tr>
                  {% for key, value in i.items() %}

                  <td> {{ value }} </td>
                  {% endfor %}
                </tr>

              {% endif %}



          {% endfor %}

      </table>

</form>

</html>
