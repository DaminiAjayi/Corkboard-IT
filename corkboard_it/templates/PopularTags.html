<head>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
</head>

{% extends 'layout.html' %}

{% block body %}
<br />
<br />
<table border=1>


  <tr>
    <th> Tag </th>
    <th> PushPins </th>
    <th> Corkboards </th>

  </tr>

  {% for i in result %}

  <tr>
    {% for key, value in i.items() %}

    <td> {{ value }} </td>
    {% endfor %}
  </tr>


  {% endfor %}

</table>
{% endblock %}
